<div class="container" [@lista-animacao]='estado'>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <a class="link-primary" [routerLink]="['/pessoas/' + pessoaId + '/enderecos']" routerLinkActive="router-link-active" >Voltar</a>
      <h3 class="text-center">Endereço</h3>
      <form [formGroup]="formulario">
        <div class="form-group">
          <label for="rua">Cep</label>
          <input type="text" mask='00000-000' (blur)="buscarCep()" formControlName="cep" placeholder="00000-000" class="form-control">
        </div>
        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" formControlName="rua" placeholder="avenida são bezerro" class="form-control">
        </div>
        <div class="form-group">
          <label for="numero">Numero</label>
          <input type="text" formControlName="numero" placeholder="330" class="form-control">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" formControlName="bairro" placeholder="Aguazinha" class="form-control">
        </div>
        <div class="row">
          <div class="col">
            <label for="bairro">Cidade</label>
            <input type="text" formControlName="cidade" placeholder="Recife" class="form-control">
          </div>
          <div class="col">
            <label for="bairro">Estado</label>
            <input type="text" readonly formControlName="estado" placeholder="PE" class="form-control">
          </div>
        </div>

        <div class="espacamento-topo">
          <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
          <button class="btn btn-success espacamento-esquerda" (click)="salvar()" [disabled]="formulario.invalid || !cepValido">{{isTextoBotao()}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
